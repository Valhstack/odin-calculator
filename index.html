<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.ico" />
    <title>Odin: Calculator</title>
</head>

<body>
    <main>
        <h1>Odin: Calculator</h1>

        <div id="calculator">
            <div id="display">
                <div id="calcDisplayHistory"> <!-- Needs it's own height to make sure it doesn't seem like info typed there in the first place-->
                    <span id="calcDisplayHistoryInfo"></span><span id="calcDisplayOperator"></span>
                </div>
                <div id="calcDisplay">
                    <span id="calcDisplayInfo"></span>
                </div>
            </div>
            <div id="keyboard">
                <div id="calcKeyBoard">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>

                <div id="calcOperators">
                    <div id="mainCalcOperators">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </div>
                    <div id="helperOperators"> <!-- These buttons can be moved near calcKeyBoard-->
                        <button id="equalButton">=</button>
                        <button id="clearButton">Clear</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <!-- Attribution -->
        <p class="text" id="attribution">Icons designed by <a href="http://www.freepik.com/">Freepik</a></p>
        <p class="text" id="footerText">&#169; 2025 Copyright Valhstack</p>
    </footer>

    <script src="./scripts/basicFunctions.js"></script>
    <script src="./scripts/keyboardListener.js"></script>
    <script src="./scripts/operatorListener.js"></script>
    <script src="./scripts/equalButtonListener.js"></script>
    <script src="./scripts/clearButtonListener.js"></script>
</body>

</html>
