<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.ico" />
    <title>Odin: Calculator</title>
</head>

<body>
    <main>
        <div class="header">
            <h1>Calculator</h1>
        </div>

        <div id="calculator">
            <div id="display">
                <div id="calcDisplayHistory">
                    <!-- Needs it's own height to make sure it doesn't seem like info typed there in the first place-->
                    <span id="calcDisplayHistoryInfo"></span><span id="calcDisplayOperator"></span>
                </div>
                <div id="calcDisplay">
                    <span id="calcDisplayInfo"></span>
                </div>
            </div>
            <div id="keyboard" class="buttonsPlacement">
                <div id="calcKeyBoard" class="buttonsPlacement">
                    <button id="clearAllBtn" class="utilityBtn text">CA</button>
                    <button id="clearOneBtn" class="utilityBtn text">D</button>
                    <button id="percentageBtn" class="utilityBtn text">%</button>
                    <button class="keyboardBtn text">7</button>
                    <button class="keyboardBtn text">8</button>
                    <button class="keyboardBtn text">9</button>
                    <button class="keyboardBtn text">4</button>
                    <button class="keyboardBtn text">5</button>
                    <button class="keyboardBtn text">6</button>
                    <button class="keyboardBtn text">1</button>
                    <button class="keyboardBtn text">2</button>
                    <button class="keyboardBtn text">3</button>
                    <button id="signBtn" class="keyboardBtn text">+/-</button>
                    <button class="keyboardBtn text">0</button>
                    <button id="dotBtn" class="keyboardBtn text">.</button>
                </div>

                <div id="calcOperators" class="buttonsPlacement">
                    <div id="mainCalcOperators" class="buttonsPlacement">
                        <button class="operatorBtn text">+</button>
                        <button class="operatorBtn text">-</button>
                        <button class="operatorBtn text">*</button>
                        <button class="operatorBtn text">/</button>
                    </div>
                    <button id="equalBtn" class="text">=</button>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <!-- Attribution -->
        <p class="text" id="attribution">Icons designed by <a href="http://www.freepik.com/">Freepik</a></p>
        <p class="text" id="footerText">&#169; 2025 Copyright Valhstack</p>
    </footer>

    <script src="./scripts/basicFunctions.js"></script>
    <script src="./scripts/keyboardListener.js"></script>
    <script src="./scripts/operatorListener.js"></script>
    <script src="./scripts/equalButtonListener.js"></script>
    <script src="./scripts/clearButtonListener.js"></script>
    <script src="./scripts/dotButtonListener.js"></script>
    <script src="./scripts/signButtonListener.js"></script>
    <script src="./scripts/clearOneButtonListener.js"></script>
    <script src="./scripts/percentageButtonListener.js"></script>
</body>

</html>
