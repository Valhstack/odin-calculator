<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.ico" />
    <title>Odin: Calculator</title>
</head>

<body>
    <main>
        <div class="header">
            <h1>Calculator</h1>
        </div>

        <div id="calculator">
            <div id="display">
                <div id="calcDisplayHistory">
                    <!-- Needs it's own height to make sure it doesn't seem like info typed there in the first place-->
                    <span id="calcDisplayHistoryInfo"></span><span id="calcDisplayOperator"></span>
                </div>
                <div id="calcDisplay">
                    <span id="calcDisplayInfo"></span>
                </div>
            </div>
            <div id="keyboard" class="buttonsPlacement">
                <div id="calcKeyBoard" class="buttonsPlacement">
                    <button id="clearAllBtn" class="utilityBtn text" data-num="Delete">CA</button>
                    <button id="clearOneBtn" class="utilityBtn text" data-num="Backspace">D</button>
                    <button id="percentageBtn" class="utilityBtn text"data-num="%">%</button>
                    <button class="keyboardBtn text" data-num="7">7</button>
                    <button class="keyboardBtn text" data-num="8">8</button>
                    <button class="keyboardBtn text" data-num="9">9</button>
                    <button class="keyboardBtn text" data-num="4">4</button>
                    <button class="keyboardBtn text" data-num="5">5</button>
                    <button class="keyboardBtn text" data-num="6">6</button>
                    <button class="keyboardBtn text" data-num="1">1</button>
                    <button class="keyboardBtn text" data-num="2">2</button>
                    <button class="keyboardBtn text" data-num="3">3</button>
                    <button id="signBtn" class="keyboardBtn text" data-num="Â±, Tab">+/-</button>
                    <button class="keyboardBtn text" data-num="0">0</button>
                    <button id="dotBtn" class="keyboardBtn text" data-num=".">.</button>
                </div>

                <div id="calcOperators" class="buttonsPlacement">
                    <div id="mainCalcOperators" class="buttonsPlacement">
                        <button class="operatorBtn text" data-num="+">+</button>
                        <button class="operatorBtn text" data-num="-">-</button>
                        <button class="operatorBtn text" data-num="*">*</button>
                        <button class="operatorBtn text" data-num="/">/</button>
                    </div>
                    <button id="equalBtn" class="text" data-num="=, Enter">=</button>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <!-- Attribution -->
        <p class="text" id="attribution">Icons designed by <a href="http://www.freepik.com/">Freepik</a></p>
        <p class="text" id="footerText">&#169; 2025 Copyright Valhstack</p>
    </footer>

    <script src="./scripts/basicFunctions.js"></script>
    <script src="./scripts/keyboardListener.js"></script>
    <script src="./scripts/operatorListener.js"></script>
    <script src="./scripts/equalButtonListener.js"></script>
    <script src="./scripts/clearButtonListener.js"></script>
    <script src="./scripts/dotButtonListener.js"></script>
    <script src="./scripts/signButtonListener.js"></script>
    <script src="./scripts/clearOneButtonListener.js"></script>
    <script src="./scripts/percentageButtonListener.js"></script>
    <script src="./scripts/keyDownListener.js"></script>
</body>

</html>
