<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/favicon.ico" />
    <title>Odin: Calculator</title>
</head>

<body>
    <main>
        <h1>Odin: Calculator</h1>

        <div id="calculator">
            <div id="display">
                <div id="calcDisplayHistory">
                    <!-- Needs it's own height to make sure it doesn't seem like info typed there in the first place-->
                    <span id="calcDisplayHistoryInfo"></span><span id="calcDisplayOperator"></span>
                </div>
                <div id="calcDisplay">
                    <span id="calcDisplayInfo"></span>
                </div>
            </div>
            <div id="keyboard">
                <div id="calcKeyBoard">
                    <button id="clearAllBtn">CA</button>
                    <button id="clearOneBtn">D</button>
                    <button id="percentageBtn">%</button>
                    <button class="keyboardBtn">1</button>
                    <button class="keyboardBtn">2</button>
                    <button class="keyboardBtn">3</button>
                    <button class="keyboardBtn">4</button>
                    <button class="keyboardBtn">5</button>
                    <button class="keyboardBtn">6</button>
                    <button class="keyboardBtn">7</button>
                    <button class="keyboardBtn">8</button>
                    <button class="keyboardBtn">9</button>
                    <button class="keyboardBtn">0</button>
                    <button id="dotBtn">.</button>
                    <button id="signBtn">+/-</button>
                </div>

                <div id="calcOperators">
                    <div id="mainCalcOperators">
                        <button class="operatorBtn">+</button>
                        <button class="operatorBtn">-</button>
                        <button class="operatorBtn">*</button>
                        <button class="operatorBtn">/</button>
                    </div>
                    <button id="equalBtn">=</button>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <!-- Attribution -->
        <p class="text" id="attribution">Icons designed by <a href="http://www.freepik.com/">Freepik</a></p>
        <p class="text" id="footerText">&#169; 2025 Copyright Valhstack</p>
    </footer>

    <script src="./scripts/basicFunctions.js"></script>
    <script src="./scripts/keyboardListener.js"></script>
    <script src="./scripts/operatorListener.js"></script>
    <script src="./scripts/equalButtonListener.js"></script>
    <script src="./scripts/clearButtonListener.js"></script>
    <script src="./scripts/dotButtonListener.js"></script>
    <script src="./scripts/signButtonListener.js"></script>
    <script src="./scripts/clearOneButtonListener.js"></script>
    <script src="./scripts/percentageButtonListener.js"></script>
</body>

</html>
